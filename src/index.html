<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/b721ed01dc.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <!--<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">-->
    <!--- Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> --->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="Logo" class="logo-image">
        <h2 class="logo-name">Sorting Algorithms</h2>
      </div>

      <div class="nav">
        <ul class="nav-links hide">
          <li><a href="">Insertion Sort</a></li>
          <li><a href="">Bubble Sort</a></li>
          <li><a href="">Merge Sort</a></li>
          <li><a href="">Heap Sort</a></li>
          <li><a href="">Shell Sort</a></li>
        </ul>
      </div>
      <span class="navbar-toggle" id="js-navbar-toggle">
         <i class="fa fa-bars"></i>
      </span>
    </header>


    <div class="algorithm-title">
      <h1> Insertion sort </h1>
    </div>

    <div class="sorting-algorithm-hint">
      <p>
        <span class="sorting-algorithm-hint-subtitle"></span>
      </p>
    </div>

    <div class='card'>
      <div class="play-button-area">
        <img class="pointer" src="./images/play-button-light.png" alt="Play button" id="play-button">
        <p id="play-text" class="pointer"><strong>Play all</strong></p>
      </div>

      <div class="arrays-area">
        <div>
          <div class="array-title">
            <p> Nearly sorted</p>
          </div>
          <div class="bars nearly-sorted-array">

          </div>
        </div>
        <div>
          <div class="array-title">
            <p> Random </p>
          </div>
          <div class="bars random-array">

          </div>
        </div>
        <div>
          <div class="array-title">
            <p> Reversed </p>
          </div>
          <div class="bars reversed-array">

          </div>
        </div>
        <div >
          <div class="array-title">
            <p> Few unique</p>
          </div>
          <div class="bars few-unique-array">
          </div>
        </div>
      </div>
    <div>
      <script src="./scripts/navbar.js"></script>
      <script src="./scripts/index.js"></script>
  </body>
</html>
